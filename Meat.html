<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Receipt System</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.4/qz-tray.js"></script>

    <style>
        body {
            background: #f8f9fa;
        }

        /* Sidebar desktop */
        @media (min-width: 992px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 220px;
                background: #212529;
                padding: 20px;
            }
            .main-content {
                margin-left: 240px;
            }
        }

        .sidebar img {
            max-width: 100%;
        }

        .nav-link {
            color: #fff !important;
        }

        .nav-link:hover {
            background: #343a40;
            border-radius: 5px;
        }

        #receipt {
            display: none;
            max-width: 350px;
            background: #fff;
            padding: 15px;
            margin-top: 30px;
            border: 1px dashed #000;
        }
    </style>
</head>

<body>

<!-- MOBILE NAVBAR -->
<nav class="navbar navbar-dark bg-dark d-lg-none">
    <div class="container-fluid">
        <span class="navbar-brand">iShop</span>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="mobileMenu">
        <ul class="navbar-nav p-3">
            <li class="nav-item"><a class="nav-link" href="presentation.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="burger.html">Burger</a></li>
            <li class="nav-item"><a class="nav-link" href="pizza.html">Pizza</a></li>
            <li class="nav-item"><a class="nav-link" href="Meat.html">Meat</a></li>
            <li class="nav-item"><a class="nav-link" href="Location.html">Location</a></li>
            <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- DESKTOP SIDEBAR -->
<div class="sidebar d-none d-lg-block">
    <div class="text-center mb-4">
        <img src="shobo.jpg" alt="Logo">
    </div>
    <ul class="nav flex-column gap-2">
        <li class="nav-item"><a class="nav-link" href="presentation.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="burger.html">Burger</a></li>
        <li class="nav-item"><a class="nav-link" href="pizza.html">Pizza</a></li>
        <li class="nav-item"><a class="nav-link" href="Meat.html">Meat</a></li>
        <li class="nav-item"><a class="nav-link" href="Location.html">Location</a></li>
        <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
    </ul>
</div>

<!-- MAIN CONTENT -->
<main class="main-content container-fluid py-4">

    <div class="row g-4">

        <!-- LEFT PANEL -->
        <div class="col-lg-6">
            <div class="card p-3 shadow-sm">
                <form onsubmit="return false;" class="mb-3">
                    <label class="form-label">Client Chair</label>
                    <input id="clientChair" type="number" class="form-control" placeholder="Enter client chair">
                </form>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="addToCart('Camel', 19)">Camel ($19)</button>
                    <button class="btn btn-primary" onclick="addToCart('Goat', 14)">Goat ($14)</button>
                    <button class="btn btn-primary" onclick="addToCart('Beef', 12)">Beef ($12)</button>
                    <button class="btn btn-primary" onclick="addToCart('Venson', 25)">Venson ($25)</button>
                    <button class="btn btn-primary" onclick="addToCart('Horse', 23)">Horse ($23)</button>
                </div>

                <button class="btn btn-success mt-3" onclick="printReceipt()">Generate Receipt</button>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="col-lg-6">
            <div class="card p-3 shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4>Your Cart</h4>
                    <button class="btn btn-sm btn-danger" onclick="clearCart()">Clear</button>
                </div>

                <div id="cart" class="mb-3"></div>
                <h5 id="total">Total: $0.00</h5>
            </div>
        </div>

    </div>

    <!-- RECEIPT -->
    <div id="receipt" class="mx-auto">
        <h5 class="text-center">iShop</h5>
        <p>Order#: <span id="orderNumber"></span></p>
        <p>Date: <span id="receiptDate"></span></p>
        <p>Chair: <span id="receiptChair"></span></p>
        <hr>
        <div id="receipt-items"></div>
        <hr>
        <p>Sub Total: $<span id="receipt-subtotal"></span></p>
        <p>VAT (5%): $<span id="vat-tex"></span></p>
        <p><strong>Total: $<span id="receipt-total"></span></strong></p>
        <hr>
        <p class="text-center">Thank you for shopping with us</p>
    </div>

</main>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
