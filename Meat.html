<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Receipt System</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- YOUR EXISTING CSS (UNCHANGED) -->
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.4/qz-tray.js"></script>
</head>

<body>

<div class="container-fluid">
    <div class="row min-vh-100">

        <!-- SIDEBAR -->
        <header class="sidebar col-12 col-md-3 col-lg-2 p-3">
            <div class="logo text-center mb-3">
                <img src="shobo.jpg" alt="Logo" class="img-fluid">
            </div>

            <nav>
                <ul class="nav-menu">
                    <li><a href="presentation.html">Home</a></li>
                    <li><a href="burger.html">Burger</a></li>
                    <li><a href="pizza.html">Pizza</a></li>
                    <li><a href="Meat.html">Meat</a></li>
                    <li><a href="Location.html">Location</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- MAIN CONTENT -->
        <main class="main-content col-12 col-md-9 col-lg-10 p-3">

            <div class="row g-4 parallel">

                <!-- LEFT -->
                <div class="col-12 col-lg-6 psub">

                    <div class="chair-form-box mb-3">
                        <form onsubmit="return false;">
                            <label for="clientChair" class="form-label">Client Chair</label>
                            <input id="clientChair" type="number"
                                   class="form-control"
                                   placeholder="Enter client chair">
                        </form>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="addToCart('Camel', 19)">Camel ($19)</button>
                        <button class="btn btn-primary" onclick="addToCart('Goat', 14)">Goat ($14)</button>
                        <button class="btn btn-primary" onclick="addToCart('Beef', 12)">Beef ($12)</button>
                        <button class="btn btn-primary" onclick="addToCart('Venson', 25)">Venson ($25)</button>
                        <button class="btn btn-primary" onclick="addToCart('Horse', 23)">Horse ($23)</button>
                    </div>

                    <button class="btn btn-success w-100 mt-4" onclick="printReceipt()">
                        Generate Receipt
                    </button>
                </div>

                <!-- RIGHT -->
                <div class="col-12 col-lg-6 psubb">

                    <div class="cart-header d-flex justify-content-between align-items-center mb-2">
                        <h2>Your Cart</h2>
                        <button onclick="clearCart()" class="btn btn-danger btn-sm">
                            Clear Cart
                        </button>
                    </div>

                    <div id="cart" class="mb-3"></div>
                    <h3 id="total">Total: $0.00</h3>
                </div>

            </div>

            <!-- RECEIPT -->
            <div id="receipt" class="mt-4">
                <h3 class="text-center">iShop</h3>
                <p>Order#: <span id="orderNumber"></span></p>
                <p>Date: <span id="receiptDate"></span></p>
                <p>Chair: <span id="receiptChair"></span></p>
                <hr>

                <div id="receipt-items"></div>

                <hr>
                <p>Sub Total: $<span id="receipt-subtotal"></span></p>
                <p>VAT (5%): $<span id="vat-tex"></span></p>
                <p><strong>Total: $<span id="receipt-total"></span></strong></p>
                <hr>
                <p class="text-center">Thank you for shopping from us</p>
            </div>

        </main>
    </div>
</div>

<script src="script.js"></script>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
