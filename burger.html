<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Receipt System</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.4/qz-tray.js"></script>
</head>

<body>

<!-- SIDEBAR -->
<header class="sidebar">
    <div class="logo">
        <img src="shobo.jpg" alt="Logo">
    </div>

    <nav>
        <ul class="nav-menu">
            <li><a href="presentation.html">Home</a></li>
            <li><a href="burger.html">Burger</a></li>
            <li><a href="pizza.html">Pizza</a></li>
            <li><a href="Meat.html">Meat</a></li>
            <li><a href="Location.html">Location</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- MAIN CONTENT -->
<main class="main-content">

    <div class="parallel">

        <!-- LEFT -->
        <div class="psub">
            <div class="chair-form-box">
    <form onsubmit="return false;">
        <label for="clientChair">Client Chair</label>
        <input id="clientChair" type="number" placeholder="Enter client chair">
    </form>
</div>


            <button onclick="addToCart('Burger Chicken', 10)">Burger Chicken ($10)</button>
            <button onclick="addToCart('Burger Beef', 4)">Burger Beef ($4)</button>
            <button onclick="addToCart('Burger Salad', 7)">Burger alad ($7)</button>
            <button onclick="addToCart('Burger Fish', 5)">Burger Fish ($5)</button>
            <button onclick="addToCart('Burger Camel', 8)">Burger Camel ($8)</button>

            <button onclick="addToCart('Burger Rice', 2)">Burger Rice ($2)</button>
            <button onclick="addToCart('Burger Pean', 2.5)">Burger Pean ($2.5)</button>
            <button onclick="addToCart('Burger Mashroom', 9)">Burger Mashroom ($9)</button>
            <button onclick="addToCart('Burger Fish', 6)">Burger Fish ($6)</button>

            <br><br>
            <button onclick="printReceipt()">Generate Receipt</button>
        </div>

        <!-- RIGHT -->
        <!-- RIGHT -->
<div class="psubb">
    <div class="cart-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Your Cart</h2>
        <button onclick="clearCart()" class="clear-cart-btn">Clear Cart</button>
    </div>
    <div id="cart"></div>
    <h3 id="total">Total: $0.00</h3>
</div>


    </div>

    <!-- RECEIPT -->
    <div id="receipt">
        <h3>iShop</h3>
        <p>Order#: <span id="orderNumber"></span></p>
        <p>Date: <span id="receiptDate"></span></p>
        <p>Chair: <span id="receiptChair"></span></p>
        <hr>

        <div id="receipt-items"></div>

        <hr>
        <p>Sub Total: $<span id="receipt-subtotal"></span></p>
        <p>VAT (5%): $<span id="vat-tex"></span></p>
        <p><strong>Total: $<span id="receipt-total"></span></strong></p>
                        <hr>
        <p> THank you for shoping from us</p>

    </div>

</main>

<script src="script.js"></script>
</body>
</html>
