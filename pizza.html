<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Receipt System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- QZ Tray -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.4/qz-tray.js"></script>

    <style>
        @media (min-width: 992px) {
            #sidebar {
                position: fixed;
                transform: none !important;
                visibility: visible !important;
                width: 220px;
            }
            main {
                margin-left: 220px;
            }
        }

        .order-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        /* Buttons cuntooyinka la mid sida kii hore */
        .order-buttons button {
            background-color: #6fb98f;   /* Green */
            color: #fff;
            border: none;
            padding: 14px 18px;
            font-size: 16px;
            border-radius: 4px;
            min-width: 200px;       /* width ka la mid ah kii hore */
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .order-buttons button:hover {
            background-color: #5aa77c;
        }

        /* Generate Receipt button */
        .generate-btn {
            background: linear-gradient(135deg, green, black);
            color: white;
            border: none;
            padding: 14px 18px;
            border-radius: 50px;
            margin-top: 15px;
        }

        /* Mobile: full width */
        @media (max-width: 576px) {
            .order-buttons button {
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-light">

<!-- MOBILE NAV -->
<nav class="navbar navbar-dark bg-dark d-lg-none">
    <div class="container-fluid">
        <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#sidebar">â˜°</button>
        <span class="navbar-brand">iShop</span>
    </div>
</nav>

<!-- SIDEBAR -->
<div class="offcanvas offcanvas-start bg-dark text-white" id="sidebar">
    <div class="offcanvas-header">
        <h5>Menu</h5>
        <button class="btn-close btn-close-white d-lg-none" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body">
        <div class="text-center mb-4">
            <img src="shobo.jpg" class="img-fluid rounded" style="max-width:120px;">
        </div>

        <ul class="nav flex-column nav-pills gap-2">
            <li class="nav-item"><a class="nav-link text-white" href="presentation.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="burger.html">Burger</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="pizza.html">Our Pizza</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="Meat.html">Meat</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="location.html">Location</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="Contact.html">Contact</a></li>
        </ul>
    </div>
</div>

<!-- MAIN -->
<div class="container-fluid">
    <div class="row">

        <div class="col-lg-2 d-none d-lg-block"></div>

        <main class="col-lg-10 col-12 py-4">

            <div class="row g-4">

                <!-- LEFT -->
                <div class="col-lg-6 col-12">
                    <div class="card p-3 shadow-sm">

                        <form onsubmit="return false;" class="mb-3">
                            <label class="form-label">Client Chair</label>
                            <input id="clientChair" type="number" class="form-control" placeholder="Enter client chair">
                        </form>

                        <div class="order-buttons">
                            <button onclick="addToCart('Chicken', 10)">Chicken ($10)</button>
                            <button onclick="addToCart('Pizza', 25)">Pizza ($25)</button>
                            <button onclick="addToCart('Burger', 15)">Burger ($15)</button>
                            <button onclick="addToCart('Sandwich', 5)">Sandwich ($5)</button>
                            <button onclick="addToCart('Sanbusa', 1.5)">Sanbusa ($1.5)</button>
                        </div>

                        <button class="generate-btn" onclick="printReceipt()">Generate Receipt</button>
                    </div>
                </div>

                <!-- RIGHT -->
                <div class="col-lg-6 col-12">
                    <div class="card p-3 shadow-sm">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Your Cart</h4>
                            <button onclick="clearCart()" class="btn btn-danger btn-sm">Clear</button>
                        </div>

                        <div id="cart" class="my-3"></div>
                        <h5 id="total">Total: $0.00</h5>
                    </div>
                </div>

            </div>

            <!-- RECEIPT -->
            <div id="receipt" class="mt-5 p-3 bg-white border rounded">
                <h4>iShop</h4>
                <p>Order#: <span id="orderNumber"></span></p>
                <p>Date: <span id="receiptDate"></span></p>
                <p>Chair: <span id="receiptChair"></span></p>
                <hr>

                <div id="receipt-items"></div>

                <hr>
                <p>Sub Total: $<span id="receipt-subtotal"></span></p>
                <p>VAT (5%): $<span id="vat-tex"></span></p>
                <p><strong>Total: $<span id="receipt-total"></span></strong></p>
                <hr>
                <p class="text-center">Thank you for shopping with us</p>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
    </html>
